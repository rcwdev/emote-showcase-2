name: Run Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3.8.1

      - name: Set up pnpm package manager
        uses: pnpm/action-setup@v2.4.0
        with:
          run_install: true

      - name: Run ESLint Linter
        run: pnpm run lint

      - name: Build
        run: pnpm run build
